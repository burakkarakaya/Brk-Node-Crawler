<!DOCTYPE html>

<html lang="en">

<head>
    <title>Crawler</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript" src="/js/jquery-base.min.js"></script>
    <script type="text/javascript" src="/js/config.js"></script>
</head>

<body>
   
    <select>
        <option value="-1">Marka Seçiniz</option>
        <option value="vw">Volkswagen</option>
        <option value="renault">Renault</option>
        <option value="ford">Ford</option>
        <option value="fiat">Fiat</option>
        <option value="opel">Opel</option>
        <option value="toyota">Toyota</option>
        <option value="bmw">Bmw</option>
        <option value="peugeot">Peugeot</option>
        <option value="nissan">Nissan</option>
        <option value="mercedes">Mercedes</option>
        <option value="audi">Audi</option>
        <option value="hyundai">Hyundai</option>
        <option value="seat">Seat</option>
        <option value="honda">Honda</option>
        <option value="kia">Kia</option>
        <option value="dacia">Dacia</option>
        <option value="volvo">Volvo</option>
        <option value="jeep">Jeep</option>
        <option value="suzuki">suzuki</option>
    </select>

    <noscript style="display: none;"></noscript>
   
   
   <script>
        var bdy = $('body'),
            uty = {
                trimText: function (k) {
                    return k.replace(/(^\s+|\s+$)/g, '');
                },
                cleanText: function (k) {
                    return k.replace(/\s+/g, '');
                },
                cleanAttr: function( k ){
                    return k.replace(/<([a-z][a-z0-9]*)[^>]*?(\/?)>/ig, '<$1>');
                },
                clearTag: function( k ){
                   return k.replace(/<[^>]+>/gm, '');
                },
                detectEl: function (ID) {
                    return ID.length > 0 ? true : false;
                },
                setURI: function( o ){
                    o = o || {};
                    var _t = this, prefix = o['prefix'], uri = o['uri'] || '';
                    if( uri != '' && uri.indexOf( prefix ) == -1 && uri.indexOf('http://') == -1 && uri.indexOf('https://') == -1 && uri.indexOf('//') == -1 ){
                        if( uri.substr( 0, 1 ) == '/')
                            uri = uri.substr(1, uri.length);
                        uri = prefix + uri;
                    }
                    return uri;
                },
                getText: function( ID ){
                    var _t = this, k = ID.map(function(){ return _t.trimText( $( this ).text() || '' ); }).get().join(' ') || '';
                    return k;
                },
                detectObj: function( o ){
                    var b = false;
                    $.each(o, function( i, k ){
                        if( k != '' )
                            b = true;
                    });

                    return b;
                },
                ajx: function (o, callback) {
                    o = o || {};
                    $.ajax({
                        type: o['type'] || 'GET',
                        dataType: o['dataType'] || 'html',
                        url: o['uri'] || '',
                        data: o['param'] || {},
                        contentType: o['contentType'] || '',
                        error: function (e) {
                            if (typeof callback !== 'undefined')
                                callback({ type: 'error' });
                        },
                        timeout: 30000,
                        xhr: function(){
                            var xhr = new window.XMLHttpRequest();
                            //Upload progress
                            xhr.upload.addEventListener("progress", function(evt){
                            if (evt.lengthComputable) {
                                var percentComplete = evt.loaded / evt.total;
                                //Do something with upload progress
                                console.log(percentComplete);
                            }
                            }, false);
                            //Download progress
                            xhr.addEventListener("progress", function(evt){
                            if (evt.lengthComputable) {
                                var percentComplete = evt.loaded / evt.total;
                                //Do something with download progress
                                console.log(percentComplete);
                            }
                            }, false);
                            return xhr;
                        },
                        success: function (d) {
                            if (typeof callback !== 'undefined')
                                callback({ type: 'success', val: d });
                        }
                    });
                },
                clearScriptTag: function( k ){
                    var SCRIPT_REGEX = /<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi;
                    while( SCRIPT_REGEX.test( k ) )
                        k = k.replace(SCRIPT_REGEX, '');	
                    return k;
                }
            },
            crawler = {
                el: { select: 'select', content: 'noscript' },
                uri: '/api/?uri={{uri}}',
                getURI: function (o) {
                    o = o || {};
                    var _t = this;
                    return _t['uri'].replace(/{{uri}}/g, o['uri'] || '');
                },
                getConfig: function (o) {
                    console.clear();

                    o = o || {};
                    var _t = this, typ = o['typ'] || '', obj = CONFIG[typ] || {}, setJSON = obj['setJSON'] || '';

                    uty.ajx({ uri: _t.getURI({ uri: obj['prefix'] + obj['uri'] }) }, function (d) {
                        if (d['type'] == 'success') {
                            d = d['val'] || '';

                            var arr = [], content = $( _t.el.content );

                            if( setJSON != '' )
                                arr = setJSON({ data: d, prefix: obj['prefix'] });
                                
                            else{

                                content.html( uty.clearScriptTag( d ) );
                                content.find('link[rel=stylesheet]').remove();
                                d = content.html() || '';
                                
                                var func = obj['func'] || ''; 
                                if( func != '' )
                                    d = func( d );

                                $('<div>' + d + '</div>')
                                .find( obj['el']['items'] )
                                .each(function(){
                                    var ths = $( this ), img = obj['el']['img'];
                                    
                                    if( typeof img == 'object' ){
                                        var cf = img['customFunc'] || '';
                                        img = ths.find( img['el'] ).attr( img['attr'] ) || ''; 
                                        if( cf != '' )
                                            img = cf( img );    
                                    }else
                                        img = ths.find( obj['el']['img'] ).attr('src') || '';

                                    var b = { 
                                        title: uty.getText( ths.find( obj['el']['title'] ) ), 
                                        dsc: uty.getText( ths.find( obj['el']['dsc'] ) ), 
                                        date: uty.getText( ths.find( obj['el']['date'] ) ), 
                                        img: uty.trimText( uty.setURI({ uri: img, prefix: obj['prefix'] }) ), 
                                        lnk: uty.trimText( uty.setURI({ uri: obj['el']['lnk'] == 'self' ? ( ths.attr('href') || '' ) : ( ths.find( obj['el']['lnk'] ).attr('href') || '' ), prefix: obj['prefix'] }) )
                                    }; 

                                    if( uty.detectObj( b ) )
                                        arr.push( b );
                                });

                            }

                            console.log( arr );
                        }
                    });
                },
                addEvent: function(){
                    var _t = this;
                    $( _t.el.select )
                    .bind('change', function(){
                        var ths = $( this ), val = ths.val() || -1;
                        if( val != -1 && CONFIG[ val ] )
                            _t.getConfig({ typ: val });
                        else{
                            console.clear()
                            console.log('Lütfen seçim yapınız');     
                        }    
                            
                    });
                },
                init: function () {
                    var _t = this;
                        _t.addEvent();
                }
            };

            crawler.init();

    </script>
</body>

</html>
